<script type="text/javascript">
    var parseMenu = function(menu) {
        var r = [];
        menu.forEach(item=>{
            var roop = r;
            item.forEach((title, index)=>{
                if(roop.some(node=>node.title===title)) {
                    roop = roop.filter(node=>node.title=title)[0].menu;
                }else {
                    var children = [];
                    roop.push({
                        title:title,
                        menu:children,
                        href: index===item.length-1?`/${item.join('/')}`:'javascript:;'
                    });
                    roop = children;
                }
            })
        })
        return r;
    }

    console.log(JSON.stringify(parseMenu([[1,2,3],[1,2,4]])));
    console.log(parseMenu([[1,2,3],[1,2,4], [1,3,5], [2,3,4]]));

</script>
